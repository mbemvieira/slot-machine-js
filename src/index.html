<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Slot Machine</title>
</head>

<body>
  <main>
    <section id="status">
      <div>BALANCE: 1000</div>
      <div>
        <input type="number" name="balance" id="newBalance" />
        <button id="btnBalance">Change</button>
      </div>
    </section>

    <!-- <section id="slots">
      <div id="slot1" class="a1"></div>
      <div id="slot2" class="a1"></div>
      <div id="slot3" class="a1"></div>
    </section> -->

    <div id="stage" class="perspective">
      <div id="rotate">
        <div id="ring1" class="ring spin-0"></div>
        <div id="ring2" class="ring spin-0"></div>
        <div id="ring3" class="ring spin-0"></div>
      </div>
    </div>

    <section id="spin">PLAY!</section>

    <section id="options">
      <ul>
        <li>Random</li>
        <li>Fixed</li>
      </ul>
    </section>
  </main>
</body>

</html>
